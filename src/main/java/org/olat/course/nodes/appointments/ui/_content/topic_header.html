<div class='o_appointments o_appointment_header'>
	<h3>$title</h3>
	<div class='o_organizers'>
		#foreach($organizer in $organizers)
			<span class='o_organizer'><i class="o_icon o_icon_coach"></i> $organizer</span>
		#end
		#if($r.available("email"))
			$r.render("email")
		#end
	</div>
	#if($r.available("description"))
		<div class='o_description'>
			$r.render("description")
		</div>
	#end
	#if($r.available("edit.topic"))
		<div class="o_button_group">
			$r.render("edit.topic")
		</div>
	#end
</div>
