<div class="o_course_pagination">
	<div class="o_progress">
		$r.render("progress")
	</div>
	#if($r.visible("confirm"))
		<div class="o_confirm">
			$r.render("confirm")
		</div>
	#end
	<div class="o_previous">
		$r.render("previous")
	</div>
	<div class="o_next">
		$r.render("next")
	</div>
</div>
